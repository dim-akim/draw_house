<!DOCTYPE html>
<html lang="ru">
  <head>
      {% block head %}
        <meta charset="utf-8">
        <title>Сайт начинающего верстальщика</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      {% endblock %}
  </head>
  <body>
    <header>
      {% block header %}
      <h1>Сайт начинающего верстальщика {{username}}</h1>
      <a href={{ url_for('start') }}>
        <img class="avatar" src="{{ url_for('static', filename='img/raccoon.svg') }}" width="80" height="80" alt="Аватарка">
      </a>
        {% block nav %}
          <nav>
            <a href={{ url_for('start') }}>На главную</a>
          </nav>
        {% endblock %}
      {% endblock %}
    </header>
    <main>
    {% block content %}{% endblock %}
    </main>
    <footer>
      {% block footer %}
        Подвал сайта
      {% endblock %}
    </footer>
  </body>
</html>
